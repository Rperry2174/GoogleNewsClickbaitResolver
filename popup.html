<!DOCTYPE html>
<html>
<head>
  <title>GoogleNewsClickbaitResolver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>GoogleNewsClickbaitResolver</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="activeToggle" checked>
        <span class="slider round"></span>
      </label>
      <span>Enable Clickbait Resolution</span>
    </div>
    
    <div class="options">
      <h2>Display Options</h2>
      <div class="option-item">
        <label for="displayStyle">Display Style:</label>
        <select id="displayStyle">
          <option value="inline">Inline (after headline)</option>
          <option value="below">Below headline</option>
          <option value="tooltip">Tooltip on hover</option>
        </select>
      </div>
      
      <div class="option-item">
        <label class="switch">
          <input type="checkbox" id="debugModeToggle" checked>
          <span class="slider round"></span>
        </label>
        <span>Debug Mode</span>
      </div>
      
      <div class="option-item">
        <label class="switch">
          <input type="checkbox" id="useAIToggle" checked>
          <span class="slider round"></span>
        </label>
        <span>Use AI Detection</span>
      </div>
      
      <div class="option-item" id="aiKeyContainer">
        <label for="aiApiKey">OpenAI API Key:</label>
        <input type="password" id="aiApiKey" placeholder="sk-...">
        <small>Your API key is stored locally and never sent to our servers</small>
      </div>
      
      <div class="option-item">
        <label for="batchSize">Batch Size:</label>
        <select id="batchSize">
          <option value="5">5 headlines</option>
          <option value="10" selected>10 headlines</option>
          <option value="20">20 headlines</option>
          <option value="50">50 headlines</option>
        </select>
      </div>
      
      <div class="option-item">
        <label for="maxHeadlines">Max Headlines to Process:</label>
        <select id="maxHeadlines">
          <option value="10">10 headlines</option>
          <option value="20" selected>20 headlines</option>
          <option value="50">50 headlines</option>
          <option value="100">100 headlines</option>
          <option value="0">No limit</option>
        </select>
      </div>
    </div>
    
    <div class="feedback">
      <button id="reportIssue">Report Issue</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
